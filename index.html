<head>
    <meta charset="UTF-8">
    <title>Job XP Calculator</title>
    <style>
        :root {
            --primary: #4f8cff;
            --primary-dark: #2c5db6;
            --bg: #f8fafc;
            --card-bg: #fff;
            --border: #e0e6ed;
            --text: #222;
            --muted: #6b7280;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--muted);
            font-weight: 500;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            background: #f4f7fb;
            transition: border-color 0.2s, background 0.3s, color 0.3s;
        }
        select:focus, input[type="number"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.7rem 0;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }

        #darkToggle {
          width: 2.2rem;
            height: 2.2rem;
            min-width: 2.2rem;
            min-height: 2.2rem;
            max-width: 2.2rem;
            max-height: 2.2rem;
            border-radius: 7px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
            background: var(--primary);
             color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #darkToggle:hover, #darkToggle:focus {
            background: var(--primary-dark);
            color: #fff;
        }
        button:hover, button:focus {
            background: var(--primary-dark);
        }
        #result {
            background: #eaf1ff;
            color: var(--primary-dark);
            border-radius: 6px;
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            font-size: 1.08rem;
            box-shadow: 0 1px 4px rgba(79,140,255,0.06);
            transition: background 0.3s, color 0.3s;
        }
        #items {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 8px rgba(44,93,182,0.04);
            transition: background 0.3s, color 0.3s;
        }
        th, td {
            padding: 0.85rem 0.7rem;
            text-align: left;
        }
        th {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
        }
        tr:nth-child(even) td {
            background: #f2f6fc;
        }
        tr:hover td {
            background: #eaf1ff;
        }
        td {
            border-bottom: 1px solid var(--border);
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            th, td {
                padding: 0.6rem 0.3rem;
                font-size: 0.97rem;
            }
            .flex-row {
                flex-direction: column !important;
                gap: 0.5rem !important;
            }
            .flex-row > div {
                max-width: 100% !important;
                min-width: 0 !important;
            }
            button {
                font-size: 1rem;
                padding: 0.7rem 0.5rem;
            }
            #result {
                font-size: 1rem;
                padding: 0.7rem 0.7rem;
            }
        }

        .corner-credit {
            position: fixed;
            left: 16px;
            bottom: 16px;
            display: flex;
            align-items: flex-end;
            z-index: 1000;
            pointer-events: none;
            user-select: none;
        }
        .corner-credit img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            margin-right: 10px;
            pointer-events: auto;
        }
        .corner-credit span {
            font-size: 1.05rem;
            color: #6b7280;
            background: rgba(255,255,255,0.85);
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 8px;
            pointer-events: auto;
        }
        .flex-row > div {
            margin-right: 0;
        }
        .flex-row > div:not(:last-child) {
            margin-right: 1rem;
        }

        body.dark {
            --primary: #7daaff;
            --primary-dark: #b3cfff;
            --bg: #181c23;
            --card-bg: #232733;
            --border: #2a2e3a;
            --text: #e7eaf3;
            --muted: #b3b9c9;
        }
        body.dark {
            background: var(--bg);
            color: var(--text);
        }
        body.dark .container {
            background: var(--card-bg);
            color: var(--text);
        }
        body.dark label {
            color: var(--muted);
        }
        body.dark select, body.dark input[type="number"] {
            background: #232733;
            color: var(--text);
            border: 1px solid var(--border);
        }
        body.dark select:focus, body.dark input[type="number"]:focus {
            border-color: var(--primary);
        }
        body.dark button {
            background: var(--primary);
            color: #232733;
        }
        body.dark button:hover, body.dark button:focus {
            background: var(--primary-dark);
        }
        body.dark #result {
            background: #232e4a;
            color: var(--primary);
        }
        body.dark table {
            background: #232733;
            color: var(--text);
        }
        body.dark th {
            background: var(--primary);
            color: #232733;
        }
        body.dark tr:nth-child(even) td {
            background: #232e4a;
        }
        body.dark tr:hover td {
            background: #2a3550;
        }
        body.dark td {
            border-bottom: 1px solid var(--border);
        }
        body.dark .corner-credit span {
            background: rgba(30,34,44,0.85);
            color: #b3b9c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job XP Calculator
            <button id="darkToggle" style="float:right; margin-top:-0.7rem; margin-right:-0.7rem; font-size:0.95rem; padding:0.3rem 1.1rem; width:auto; min-width:unset; box-shadow:none;">üåô</button>
        </h1>
        <label for="job">Select Job:</label>
        <select id="job"></select>
        <div class="flex-row" style="display: flex; gap: 1.5rem; align-items: flex-end; margin-bottom: 1.2rem; flex-wrap: wrap;">
            <div style="flex: 1 1 110px; min-width: 110px; max-width: 160px;">
                <label for="fromLevel">From Level:</label>
                <input type="number" id="fromLevel" min="0" value="0" style="width: 100%;">
            </div>
            <div style="flex: 1 1 110px; min-width: 110px; max-width: 160px;">
                <label for="toLevel">To Level:</label>
                <input type="number" id="toLevel" min="1" value="1" style="width: 100%;">
            </div>
            <div style="flex: 1 1 120px; min-width: 120px; max-width: 170px;">
                <label for="xpMultiplier">XP Multiplier:</label>
                <input type="number" id="xpMultiplier" min="0.01" step="0.01" value="1" style="width: 100%;">
            </div>
        </div>
        <button onclick="calculateXP()">Calculate XP</button>
        <div id="result"></div>
        <div id="items"></div>
    </div>
    <div class="corner-credit">
        <img src="anime_girl.gif" alt="Anime Girl">
        <span>Made by Rot</span>
    </div>
    <script>
    const darkToggle = document.getElementById('darkToggle');
    function setDarkMode(on) {
        if (on) {
            document.body.classList.add('dark');
            localStorage.setItem('darkMode', '1');
            darkToggle.textContent = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark');
            localStorage.setItem('darkMode', '0');
            darkToggle.textContent = 'üåô';
        }
    }
    darkToggle.onclick = () => setDarkMode(!document.body.classList.contains('dark'));
    if (localStorage.getItem('darkMode') === '1') setDarkMode(true);

    let combinedData = [];

    fetch("jobs_xp.csv")
        .then(response => response.text())
        .then(text => {
            combinedData = parseCSV(text);
            populateJobList();
        })
        .catch(err => {
            document.body.innerHTML = "<h2 style='color:red;'>Error loading jobs_xp.csv. Make sure it's in the same folder as this HTML file.</h2>";
            console.error(err);
        });

    function parseCSV(text) {
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",").map(h => h.trim().replace(/"/g, ''));
        return lines.slice(1).map(line => {
            const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(v => v.replace(/^"|"$/g, ''));
            return Object.fromEntries(headers.map((h, i) => [h, values[i]]));
        });
    }

    function populateJobList() {
        const jobSelect = document.getElementById('job');
        const jobs = [...new Set(combinedData.map(row => row.Job))];
        const fragment = document.createDocumentFragment();
        jobs.forEach(job => {
            const option = document.createElement('option');
            option.value = job;
            option.textContent = job;
            fragment.appendChild(option);
        });
        jobSelect.innerHTML = '';
        jobSelect.appendChild(fragment);
    }

    let sortState = { column: null, asc: true, rows: [] };

function sortTableBy(column) {
    if (sortState.column === column) {
        sortState.asc = !sortState.asc;
    } else {
        sortState.column = column;
        sortState.asc = true;
    }
    renderTable();
}

function calculateXP() {
    const fromLevel = parseInt(document.getElementById('fromLevel').value, 10);
    const toLevel = parseInt(document.getElementById('toLevel').value, 10);
    const selectedJob = document.getElementById('job').value;
    const xpMultiplier = parseFloat(document.getElementById('xpMultiplier').value) || 1;

    if (!selectedJob || isNaN(fromLevel) || isNaN(toLevel) || fromLevel < 0 || toLevel <= fromLevel || xpMultiplier <= 0) {
        document.getElementById('result').innerHTML = "<span style='color:red;'>Please enter a valid level range and multiplier (To Level must be greater than From Level, multiplier > 0).</span>";
        return;
    }

    let xpFrom = 0, xpTo = 0;
    for (let i = 0; i < fromLevel; i++) xpFrom += 4 * i * i + 10 * i;
    for (let i = 0; i < toLevel; i++) xpTo += 4 * i * i + 10 * i;
    const xpNeeded = Math.ceil((xpTo - xpFrom) / xpMultiplier);

    document.getElementById('result').innerHTML =
        `XP required to go from level <b>${fromLevel}</b> to <b>${toLevel}</b> <br>with amplifier <b>${xpMultiplier}x</b>: <b>${xpNeeded}</b>`;

    const jobData = combinedData.filter(row => row.Job === selectedJob);

    sortState.rows = jobData.map(row => {
        const baseXP = parseFloat(row.XP);
        const xpPerItem = !isNaN(baseXP) ? baseXP : NaN;
        const moneyPerItem = parseFloat(row.Money);
        const needed = !isNaN(xpPerItem) && xpPerItem > 0 ? Math.ceil(xpNeeded / xpPerItem) : null;
        const money = (!isNaN(moneyPerItem) && needed !== null) ? (moneyPerItem * (needed || 0)) : null;
        return {
            Action: row.Action,
            Item: row.Item,
            XP: !isNaN(xpPerItem) ? xpPerItem.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '‚Äì',
            Needed: needed,
            Money: money !== null ? money.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '‚Äì'
        };
    });

    renderTable();
}

function renderTable() {
    const itemsDiv = document.getElementById('items');
    itemsDiv.innerHTML = '';

    const table = document.createElement('table');
    table.style.borderCollapse = 'collapse';
    table.style.width = '100%';

    const headerRow = document.createElement('tr');
    const headers = [
        { text: 'Action', key: 'Action' },
        { text: 'Item', key: 'Item' },
        { text: 'XP', key: 'XP' },
        { text: 'Needed for Range', key: 'Needed' },
        { text: 'Money for Range', key: 'Money' }
    ];

    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header.text;
        th.style.cursor = 'pointer';
        th.onclick = () => sortTableBy(header.key);
        if (sortState.column === header.key) {
            th.textContent += sortState.asc ? " ‚ñ≤" : " ‚ñº";
        }
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    let rows = sortState.rows.slice();
    if (sortState.column) {
        rows.sort((a, b) => {
            let v1 = a[sortState.column];
            let v2 = b[sortState.column];
            if (v1 === null) v1 = Number.POSITIVE_INFINITY;
            if (v2 === null) v2 = Number.POSITIVE_INFINITY;
            if (typeof v1 === "number" && typeof v2 === "number") {
                return sortState.asc ? v1 - v2 : v2 - v1;
            }
            return sortState.asc
                ? String(v1).localeCompare(String(v2))
                : String(v2).localeCompare(String(v1));
        });
    }

    rows.forEach(row => {
        const dataRow = document.createElement('tr');
        [
            row.Action,
            row.Item,
            isNaN(row.XP) ? '‚Äì' : row.XP,
            row.Needed !== null ? row.Needed + ' Times' : '‚Äì',
            row.Money + '$'
        ].forEach(cellText => {
            const td = document.createElement('td');
            td.textContent = cellText;
            dataRow.appendChild(td);
        });
        table.appendChild(dataRow);
    });

    itemsDiv.appendChild(table);
}
</script>
</body>
</html>
